PE_array:
  Col : 14
  Row : 12

precision:
  I : 16
  W : 16
  O_partial : 16
  O_final : 16

single_mac_energy_active : 16
single_mac_energy_idle : 0.05

mac_array_stall :
  systolic: 1

############### you need to set them if doing architecture search ###############
area_max : 3.5e6
area_utilization : 0.75
mem_ratio : 8
PE_memory_depth : 2
PE_threshold : 3000
CHIP_memory_depth : 2

banking : [1,4]

L2_size:
  [1048576, 4194304]
L1_size:
  [65536, 524288]

memory_hint:
  sramx:
      memory_instance : sram16Mb
      memory_unroll : 1
      operand_stored : [O,I,W]
#################################################################################

############# you need to set them if not doing architecture search #############
memory_hierarchy:
  rf_psum:
      memory_instance : spad_48byte
      memory_unroll : 168
      operand_stored : [O]
  rf_input:
      memory_instance: spad_24byte
      memory_unroll: 168
      operand_stored: [I]
  rf_weight:
      memory_instance: spad_448byte
      memory_unroll: 168
      operand_stored: [W]
  global_buffer:
      memory_instance: buffer_108Kbyte
      memory_unroll: 1
      operand_stored: [I, O]
  top_sram:
      memory_instance: sram_eyeriss
      memory_unroll: 1
      operand_stored: [W,I,O]
#################################################################################

# If the below parameter is set as True and fixed_spatial_unrolling (in settings.yaml) is False,
# and spatial_unrolling_search_method is exhaustive / heuristic_v1 / heuristic_v2,
# the tool will try out all possible memory unrolling combinations.
memory_unroll_fully_flexible: False